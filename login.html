<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Secure Proctor Portal</title>
    <style>
        :root {
            --primary: #0f172a;
            --accent: #3b82f6;
            --success: #10b981;
            --bg: #020617;
            --card: #1e293b;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: var(--bg);
            color: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Ambient Background Glows */
        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--accent);
            filter: blur(150px);
            opacity: 0.15;
            top: 10%;
            left: 10%;
            z-index: -1;
        }

        .login-card {
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }
        .logo span { color: var(--accent); }

        .subtitle {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 30px;
        }

        /* Biometric Visual Mockup (Pure CSS Animation) */
        .bio-scanner {
            width: 60px;
            height: 60px;
            border: 2px solid var(--accent);
            margin: 0 auto 30px;
            border-radius: 12px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            overflow: hidden;
        }
        .bio-scanner::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            top: 0;
            animation: scanLine 2.5s infinite ease-in-out;
        }
        @keyframes scanLine {
            0%, 100% { top: 0%; }
            50% { top: 100%; }
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: var(--accent);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin-top: 10px;
        }
        .btn-submit:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .footer-text {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #475569;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">PROCTOR<span>AI</span></div>
        <p class="subtitle">Secure Academic Environment V2.0</p>

        <div class="bio-scanner">ðŸ‘¤</div>

        <form action="index.html">
            <div class="form-group">
                <label for="name">Candidate Full Name</label>
                <input type="text" id="name" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
                <label for="id">Institutional ID</label>
                <input type="text" id="id" placeholder="EXAM-2026-XXXX" required>
            </div>

            <button type="submit" class="btn-submit">Initialize Identity Scan</button>
        </form>

        <p class="footer-text">
            By logging in, you agree to real-time behavioral monitoring and identity verification protocols.
        </p>
    </div>

</body>
</html>
